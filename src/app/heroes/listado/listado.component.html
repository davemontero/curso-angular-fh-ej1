<p>Listado de heroes</p>
<div *ngIf="heroesBorrados.length > 0">
    <h3>Heroe Borrado</h3>
    <span *ngFor="let heroe of heroesBorrados">
        {{ heroe }}
    </span>
</div>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"  >
        {{ i+1 }} {{ heroe }}
    </li>
</ul>



<button (click)="borrarHeroe()">
    Borrar
</button>
