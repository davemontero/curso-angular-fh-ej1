<p>Listado de heroes</p>
<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span *ngFor="let heroe of heroesBorrados">
        {{ heroe }}
    </span>
</div>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"  >
        {{ i+1 }} {{ heroe }}
    </li>
</ul>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>
